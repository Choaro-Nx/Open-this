<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>

  <style>
    body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  font-family: 'Segoe UI', sans-serif;
  color: #fff;
  text-align: center;
  padding: 1rem;
  overflow-y: auto;
}

}

.card {
  background: rgba(255, 255, 255, 0.15);
  padding: 2rem;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  width: 100%;
  max-width: 420px;
  backdrop-filter: blur(8px);
  z-index: 2;
}

img.photo {
  width: 100%;
  max-width: 220px;
  height: auto;
  border-radius: 15px;
  margin-bottom: 1.2rem;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

h1 {
  font-size: 2rem;
}

h2 {
  font-size: 1.4rem;
}

p {
  font-size: 1.05rem;
}

button {
  border: none;
  padding: 0.9rem 1.8rem;
  border-radius: 30px;
  font-size: 1.05rem;
  cursor: pointer;
  margin: 0.4rem 0;
  transition: transform 0.2s ease;
  width: 100%;
  max-width: 260px;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
}

#noBtn {
  background: white;
  color: #ff4d6d;
}

button:hover {
  transform: scale(1.05);
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  animation: floatUp 6s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

/* Confetti */
.confetti {
  position: fixed;
  top: -10px;
  width: 10px;
  height: 10px;
  animation: fall 3s linear forwards;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

/* Extra mobile tweaks */
@media (max-width: 480px) {
  .card {
    padding: 1.5rem;
  }

  h1 {
    font-size: 1.8rem;
  }

  h2 {
    font-size: 1.25rem;
  }

  p {
    font-size: 1rem;
  }
}

  </style>
</head>
<audio id="bgMusic" preload="auto">
  <source src="music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<body>

  <div class="card">
    <img src="us.jpg" class="photo" alt="Us" />

    <h1>Hey ‚ù§Ô∏è</h1>
    <p>I have something important to ask you‚Ä¶</p>
    <h2>Will you be my Valentine? üíò</h2>

    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üôà</button>
  </div>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    yesBtn.addEventListener("click", () => {
      document.getElementById("bgMusic").play();

      for (let i = 0; i < 25; i++) createHeart();
      for (let i = 0; i < 40; i++) createConfetti();

      setTimeout(() => {
        window.location.href = "yes.html";
      }, 1500);
    });

    noBtn.addEventListener("click", () => {
      for (let i = 0; i < 30; i++) explodeHeart(noBtn);
      noBtn.style.display = "none";
    });

    function createHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = 16 + Math.random() * 20 + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 6000);
    }

    function createConfetti() {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * 100 + "vw";
      c.style.backgroundColor = `hsl(${Math.random() * 360},80%,70%)`;
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 3000);
    }

    function explodeHeart(btn) {
      const rect = btn.getBoundingClientRect();
      const h = document.createElement("div");
      h.innerText = "üíñ";
      h.style.position = "fixed";
      h.style.left = rect.left + rect.width / 2 + "px";
      h.style.top = rect.top + "px";
      h.style.fontSize = "20px";
      document.body.appendChild(h);

      const x = Math.random() * 300 - 150;
      const y = Math.random() * -300;

      h.animate(
        [
          { transform: "translate(0,0)", opacity: 1 },
          { transform: `translate(${x}px, ${y}px)`, opacity: 0 }
        ],
        { duration: 2000 }
      );

      setTimeout(() => h.remove(), 2000);
    }
  </script>
<audio id="bgMusic" preload="auto">
  <source src="music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

</body>
</html>
