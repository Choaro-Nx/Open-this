<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 420px;
      width: 90%;
      backdrop-filter: blur(8px);
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    button {
      border: none;
      padding: 0.8rem 1.6rem;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      margin: 0.5rem;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    #yesBtn {
      background: #ff4d6d;
      color: white;
    }
    #noBtn {
      background: #ffffff;
      color: #ff4d6d;
      position: relative;
    }
    button:hover {
      transform: scale(1.05);
    }
  /* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translateY(-110vh) scale(1.5);
    opacity: 0;
  }
}

/* Confetti */
.confetti {
  position: fixed;
  top: -10px;
  width: 10px;
  height: 10px;
  opacity: 0.9;
  animation: fall 3s linear forwards;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
    opacity: 0;
  }
}

</style>
</head>
<body>
  <div class="card">
    <h1>Hey ‚ù§Ô∏è</h1>
    <p>I have something important to ask you‚Ä¶</p>
    <h2>Will you be my Valentine? üíò</h2>
    <div>
      <button id="yesBtn">Yes üòç</button>
      <button id="noBtn">No üôà</button>
    </div>
    <p id="response"></p>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const response = document.getElementById('response');

    yesBtn.addEventListener('click', () => {
  // Play music if added
  const music = document.getElementById('bgMusic');
  if (music) music.play();

  // Hearts
  for (let i = 0; i < 20; i++) createHeart();

  // Confetti
  for (let i = 0; i < 40; i++) createConfetti();

  setTimeout(() => {
    window.location.href = "yes.html";
  }, 1500);
});

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });
  function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerText = '‚ù§Ô∏è';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.fontSize = 16 + Math.random() * 20 + 'px';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}

function createConfetti() {
  const confetti = document.createElement('div');
  confetti.className = 'confetti';
  confetti.style.left = Math.random() * 100 + 'vw';
  confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 70%)`;
  confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
  document.body.appendChild(confetti);
  setTimeout(() => confetti.remove(), 3000);
}

</script>
</body>
</html>
